<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and links to stylesheets and scripts go here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager of Contacts</title>
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header section of the page -->
    <header>
        <h1>Manager of Contacts</h1>
    </header>

    <!-- Main content section of the page -->
    <main>
        <!-- Login Form-->
        <section>
            <div class="login-container">
                <form class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                            <input type="text" id="contact-username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                            <input type="password" id="contact-password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" onclick="doLogin();">Login</button>
                    <div class="divider"> </div>
                    <button type="button" onclick="goToSignup();">Sign up</button>
                        
                        
                </form>
                
            </div>
        </section>

    </main>

    <!-- Footer section of the page -->
    <footer>
        <p>COP 4331</p>
    </footer>

    <!-- Link to an external JavaScript file -->
    <script src="js/scripts.js"></script>
    <script src="js/md5.js"></script>
</body>
</html>
