<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager of Contacts</title>
    <style>
        body {
            font-family: Consolas, monaco, monospace;
            margin: 0;
            padding: 0;
            background-color: #111823;
            color: #ece8e1;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            /* border: 2px solid #000; */
            /* background-color: #111823; */
            /* box-shadow: 10px 10px #080808; */
        }

        h1 {
            text-transform: uppercase;
            text-align: left;
        }

        h1, h2 {
            text-align: left;
            margin-block-start: 0em;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        form {
            margin: 0 0 20px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            font-family: Consolas, monaco, monospace;
            width: 100%;
            padding: 8px 10px;
            margin: 10px 0;
            border: 1px solid #000;
            box-shadow: inset 3px 3px #ccc;
            box-sizing: border-box;
        }

        button {
            font-family: Consolas, monaco, monospace;
            width: 50%;
            padding: 10px;
            border: .08333rem solid #000;
            background-color: #ffb700;
            color: #000;
            box-shadow: 4px 4px #080808;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #000;
            border: .08333rem solid #fff;
            color: #fff;
            box-shadow: 4px 4px #d0d0d0;
        }

        .contacts {
            list-style: none;
            padding: 0;
        }

        .contact {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .contact button {
            background-color: #dc3545;
        }

        .contact button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container" id="auth-container">
        <h1>Manager ☺f Contacts</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">LOG IN —></button>
            </form>
            <hr />
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>
        <div id="register-form" style="display:none;">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="register-firstname" placeholder="First Name" required>
                <input type="text" id="register-lastname" placeholder="Last Name" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">REGISTER —></button>
            </form>
            <hr />
            <p>
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </p>
        </div>
    </div>

    <div class="container" id="app-container" style="display:none;">
        <h1>Welcome, <span id="user-name"></span></h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search contacts">
        </form>
        <form id="add-contact-form">
            <input type="text" id="contact-firstname" placeholder="First Name" required>
            <input type="text" id="contact-lastname" placeholder="Last Name" required>
            <input type="text" id="contact-phone" placeholder="Phone Number" required>
            <input type="email" id="contact-email" placeholder="Email" required>
            <button type="submit">Add Contact</button>
        </form>
        <ul class="contacts" id="contacts-list">
            <!-- Contacts will be displayed here -->
        </ul>
    </div>

    <script>
        let userId = null;

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
